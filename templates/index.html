<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Basic styles for the chat interface -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            display: none;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot {
            background-color: #f8d7da;
            text-align: left;
        }
        #message-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            display: none;
        }
        #user-info-form {
            padding: 20px;
        }
        #user-info-form input, #user-info-form textarea {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #user-info-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #user-info-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Chat container holds the chatbox and input field -->
    <div id="chat-container">
        <!-- Form to gather user information at the start -->
        <div id="user-info-form">
            <h2>Welcome to the Caldigit Chatbot</h2>
            <input type="text" id="product-name" placeholder="Enter product name" required />
            <textarea id="issue-description" placeholder="Briefly describe the issue" required></textarea>
            <button onclick="startChat()">Start Chat</button>
        </div>
        <!-- Chatbox where messages will be displayed -->
        <div id="chat-box"></div>
        <!-- Input field for user to type messages -->
        <input type="text" id="message-input" placeholder="Type a message..." />
    </div>
    <!-- JavaScript for handling chat functionality -->
    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const userInfoForm = document.getElementById('user-info-form');

        // Function to append a message to the chatbox
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to send a message to the server and handle the response
        async function sendMessage(message) {
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                if (data.message) {
                    appendMessage('bot', data.message);
                } else {
                    appendMessage('bot', 'Error: No response from chatbot.');
                }
            } catch (error) {
                appendMessage('bot', 'Error: Failed to communicate with chatbot.');
            }
        }

        // Function to start the chat after getting user information
        function startChat() {
            const productName = document.getElementById('product-name').value;
            const issueDescription = document.getElementById('issue-description').value;

            if (productName.trim() && issueDescription.trim()) {
                appendMessage('bot', `Thank you! You are asking about the ${productName}. You mentioned: "${issueDescription}"`);
                userInfoForm.style.display = 'none';
                chatBox.style.display = 'block';
                messageInput.style.display = 'block';
                appendMessage('bot', 'How can I help you further?');
            } else {
                alert('Please fill out both fields.');
            }
        }

        // Event listener for the Enter key to send a message
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const userMessage = messageInput.value;
                if (userMessage.trim()) {
                    appendMessage('user', userMessage);
                    sendMessage(userMessage);
                    messageInput.value = '';
                }
            }
        });

        // Append a welcome message when the page loads
        window.onload = function() {
            appendMessage('bot', 'Welcome to the Caldigit Chatbot. Please provide the following information to get started.');
        }
    </script>
</body>
</html>
